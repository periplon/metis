[server]
host = "127.0.0.1"
port = 3000

[[resources]]
uri = "file:///template_example.txt"
name = "Template Example"
description = "Resource using Tera template"
mime_type = "text/plain"
[resources.mock]
strategy = "template"
template = "Hello, {{ name }}! Today is {{ day }}."

[[resources]]
uri = "file:///random_example.txt"
name = "Random Example"
description = "Resource using Faker"
mime_type = "text/plain"
[resources.mock]
strategy = "random"
faker_type = "sentence"

[[tools]]
name = "random_user"
description = "Generates a random user"
input_schema = { type = "object", properties = {} }
[tools.mock]
strategy = "random"
faker_type = "name"

[[tools]]
name = "template_tool"
description = "Tool using template"
input_schema = { type = "object", properties = { name = { type = "string" } } }
[tools.mock]
strategy = "template"
template = "{\"message\": \"Hello, {{ name }}!\"}"
