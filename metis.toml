orchestrations = []

[[resource_templates]]
uri_template = "file://users/{user_id}/profile"
name = "user-profile"
description = "User profile by ID"
mime_type = "application/json"
content = """
{
  "user_id": "{user_id}",
  "name": "Test User",
  "email": "user@example.com"
}
"""

[[resource_templates]]
uri_template = "file://countries/{country_code}/info"
name = "country-info"
description = "Country information by code"
mime_type = "application/json"

[resource_templates.mock]
strategy = "template"
template = """
{
  "code": "{{ country_code }}",
  "name": "Country {{ country_code }}",
  "population": 1000000
}
"""
mcp_servers = []

[server]
host = "127.0.0.1"
port = 3000

[auth]
enabled = false
mode = "None"
jwt_algorithm = "HS256"

[[resources]]
